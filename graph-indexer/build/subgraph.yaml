specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ZodiacNft
    network: goerli
    source:
      address: "0xEd0424CE925364c8823263691cEd862001201bC3"
      abi: ZodiacNft
      startBlock: 8273350
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - NftMinted
        - Transfer
      abis:
        - name: ZodiacNft
          file: ZodiacNft\abis\ZodiacNft.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: NftMinted(uint256,address)
          handler: handleNftMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ZodiacNft\ZodiacNft.wasm
  - kind: ethereum
    name: NftMarket
    network: goerli
    source:
      address: "0x75A82758CBcA28c320f9EF81ad74EdFC2E3A4883"
      abi: NftMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ListingDeleted
        - NftBought
        - NftListed
      abis:
        - name: NftMarket
          file: NftMarket\abis\NftMarket.json
      eventHandlers:
        - event: ListingDeleted(address,uint256)
          handler: handleListingDeleted
        - event: NftBought(address,uint256,address,uint256)
          handler: handleNftBought
        - event: NftListed(address,uint256,address,uint256)
          handler: handleNftListed
      file: NftMarket\NftMarket.wasm
